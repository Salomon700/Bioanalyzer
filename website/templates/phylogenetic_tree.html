{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <h1 class="text-center">Phylogenetic Tree</h1>
  <form id="treeForm" class="mt-4">
    <div class="mb-3">
      <label for="fasta-sequences" class="form-label">FASTA Sequences</label>
      <textarea
        id="fasta-sequences"
        class="form-control"
        rows="5"
        placeholder="Enter FASTA formatted sequences"
      ></textarea>
    </div>
    <button
      type="button"
      class="btn btn-primary"
      onclick="perform_phylogenetic_analysis()"
    >
      Generate Tree
    </button>
  </form>
  <div class="mt-4">
    <h2>Generated Tree:</h2>
    <pre id="tree-results" class="p-3 bg-light border rounded"></pre>
  </div>
</div>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
{% endblock %}
