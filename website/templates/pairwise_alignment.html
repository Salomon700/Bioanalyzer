{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <h1 class="text-center">Pairwise Alignment</h1>
  <form id="alignmentForm" class="mt-4">
    <div class="mb-3">
      <label for="sequence1" class="form-label">Sequence 1</label>
      <textarea
        id="sequence1"
        class="form-control"
        rows="3"
        placeholder="Enter Sequence 1"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="sequence2" class="form-label">Sequence 2</label>
      <textarea
        id="sequence2"
        class="form-control"
        rows="3"
        placeholder="Enter Sequence 2"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="alignmentMode" class="form-label">Alignment Mode</label>
      <select id="alignmentMode" class="form-control">
        <option value="global">Global</option>
        <option value="local">Local</option>
      </select>
    </div>
    <button
      type="button"
      class="btn btn-primary"
      onclick="performPairwiseAlignment()"
    >
      Align
    </button>
  </form>
  <div class="mt-4">
    <h2>Results:</h2>
    <div id="results" class="p-3 bg-light border rounded"></div>
  </div>
</div>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
{% endblock %}
